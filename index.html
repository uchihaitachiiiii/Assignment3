<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <style>
        #heading {
            text-align: center;
        }
    </style>
</head>

<body style="background-color: rgba(151, 241, 6, 0.438);">
    <div id="heading">
        <h1>Enter the amount</h1>
        <hr style="width: 50%;">
    </div>
    <div style="text-align:center">
        <form>
            <br>
            <input type="number" min="1" id="input" style="height:40px"><br><br>
            <button type="button" onclick="rand()" style="font-size: 110%;">Generate</button>
        </form>
    </div>
    <h1 style="text-align:center ;">Results</h1>
    <hr style="width: 25%;">
    <div style="font-weight: bold; font-size: 120%;" id="result"></div>


    <script>
        let array = [];
        function rand() {
            let num = document.querySelector('#input').value;
            array.length = num;
            for (let i = 0; i < num; i++) {
                array[i] = " " + Math.floor((Math.random() * 10) + 1);
            }
            document.querySelector('#result').innerHTML = array;
        }
    </script>
</body>

</html>
